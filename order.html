<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <link rel="icon" href="images/logo.png">
      
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img class="logo" src="images/logo.png" alt="">
          </a>
          <h2 class="title">Mama mboga</h2>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="order.html">Order</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <div class="carousel-item active" style="background-image: url('images/italian-pizza-with-chicken-salami-zucchini-tomatoes-herbs_30.jpg')">
      <div class="container" id="order-ontent">
        <div class="jumbotron">
          <h1 class="page-header">Order Options</h1><br>
          <div class="row">
            <div class="col">
              <h2>Fruits or Veges</h2>
              <form class="form-group" id="custom-pizza">
                <div id="form-content">
                  <p id="form-header">Select your preferred specification,</p>
                  <div class="row container">
                    <div class="col"><p>Size</p></div>
                    <div class="col" class="form-option">
                      <select required class="form-control" id="size">
                        <option></option>
                        <option value="Small 10 in.">Small</option>
                        <option value="Medium 14 in.">Medium</option>
                        <option value="Large 18 in.">Large</option>
                        <option value="Jumbo 22 in.">Jumbo</option>
                      </select>
                    </div>
                  </div>
                  <div class="row container">
                    <div class="col"><p>Veges</p></div>
                    <div class="col" class="form-option">
                      <select required class="form-control" id="crust">
                        <option></option>
                        <option value="gluten-free">In freezer</option>
                        <option value="crispy">In Storage</option>
                        <option value="stuffed">In farm</option>
                      </select>
                    </div>
                  </div>
                  <div class="row container">
                    <div class="col"><p>Fruit</p></div>
                    <div class="col" class="form-option">
                      <select required class="form-control" id="cheese">
                        <option></option>
                        <option value="cheese">Standard</option>
                        <option value="light cheese">Large</option>
                        <option value="extra cheese">Extra large</option>
                        <option value="no cheese">None</option>
                      </select>
                    </div>
                  </div>
                  <div class="row container">
                    <div class="col"><p>Bag (+Ksh.150)</p></div>
                    <div class="col" class="form-option">
                      <select required class="form-control" id="toppings">
                        <option></option>
                        <option value="beef-bacons">Small</option>
                        <option value="jalapeno-peppers">Medium</option>
                        <option value="beef-ham">Large</option>
                        <option value="Pepperoni">Carton packing</option>
                        <option value="mushrooms">Large transit</option>
                      
                      </select>
                    </div>
                  </div>
                  <div class="row container">
                    <div class="col"><p>Status</p></div>
                    <div class="col" class="form-option">
                      <select required class="form-control" id="flavor">
                        <option></option>
                        <option> slightly Stayed</option>
                        <option>Newly Picked</option>
                        <option>Stll in Farm</option>
                       
                      </select>
                    </div>
                  </div>
                </div>
                <button type="submit" disabled class="btn btn-danger" id="submit-custom-pizza">Place Order</button>
              </form>
            </div>
            <div class="col" id="price-content">
              <h1 class="page-header">Your Order</h1>
              <h2>Price: Ksh. <span id="final-cost"></span></h2>
              <div id="order-details">
                <p><a id="pizza-details-dropdown">Custom Packaging</a></p>
                <ul id="pizza-details"></ul>
                <p><a id="default-pizza-dropdown">Location</a></p>
                <ul id="default-pizza-details"></ul>
              </div>
              <button type="btn" class="btn btn-danger" id="checkout-btn">Checkout</button>
              <h3><span id="delivery-option"></span></h3>
              <button type="btn" class="btn btn-danger" id="delivery-btn">Delivery</button>
            </div>
          </div>
          <div class="form-group" id="address">
            <h3>Delivery Address</h3>
            <form id="address-form">
              <div class="row">
                <div class="col">
                  <label for="first-name">First Name</label><input required type="text" class="form-control address-spacing">
                </div>
                <div class="col">
                  <label for="last-name">Last Name</label><input required type="text" class="form-control address-spacing">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="county-name">Phase</label>
                  <select required class="form-control delivery-address" id="county-select">
                    <option></option>
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                  </select>
                </div>
                <div class="col">
                  <label for="city-name">Estate Number</label><input required type="text" class="form-control" id="city-add">
                </div>
                <div class="col">
                  <label for="city-name">House Number</label><input required type="text" class="form-control" id="city-add">
                </div>
              <button type="submit" disabled class="btn btn-primary" id="order-proceed-btn">Submit</button>
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   
</body>
</html>
